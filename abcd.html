<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 200px;
        width: 30%;
		bg-color: grey;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 28.6812, lng: 77.5090};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPkIwe9UXVtzBGDrmdR9G3CRJQ_vUbaoE&callback=initMap">
    </script>
  </body>
</html>
